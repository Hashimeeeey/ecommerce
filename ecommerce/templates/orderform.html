<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <h3>Order please!!!</h3>

  <form method="POST" style="padding: 20px; width: 50%; margin: auto; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control"  name="a" placeholder="Enter the address">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone </label>
      <input type="number" class="form-control" name="ph" placeholder="Enter the phone number">
    </div>
    <div class="mb-3">
      <label class="form-label">Account Number</label>
      <input type="number" class="form-control" name="an" placeholder="Enter the account number">
    </div>
    <div class="mb-3">
      <input type="submit" class="form-control btn btn-danger">
    </div>
</form>

</center>
<br><br><br><br><br><br>
{% endblock %}
