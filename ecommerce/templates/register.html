{% extends 'base.html'%}
{% block content %}

<body style="background-color:yellow;">
<form method="POST" class="frm" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" name="p" placeholder="Password">
  </div>
      <div class="form-group">
    <label> Confirm password</label>
    <input type="password" class="form-control" name="c"  placeholder="ConfirmPassword">
  </div>
      <div class="form-group">
    <label>email</label>
    <input type="email" class="form-control" name="e" placeholder="Enter email">
  </div>
      <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="f"  placeholder="Enter Your firstname">
  </div>
      <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" name="l" placeholder="Enter your Lastname">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
{% endblock %}
